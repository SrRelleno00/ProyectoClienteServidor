<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Tareas Mejorado</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>ğŸ“‹ Administrador de Tareas</h1>
    </header>

    <main>
        <div id="main-input-area">
            <form id="task-form">
                <input type="text" id="task-input" placeholder="TÃ­tulo principal de la tarea..." required>
                <input type="text" id="subject-input" placeholder="Materia o Proyecto..." required>
                <input type="date" id="due-date-input" required>
                <textarea id="description-input" placeholder="DescripciÃ³n detallada de la tarea..."></textarea>
            </form>

            <div id="main-buttons-row">
                <button type="submit" form="task-form" id="add-task-btn">Agregar Tarea</button> 
                <button id="clear-all-btn">Borrar todas las tareas</button>
            </div>
        </div>
        
        <p id="error-message" style="color: #dc3545; margin-top: 10px; display: none;"></p>

        <div id="filter-controls" style="margin-bottom: 20px;">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>
        
        <section id="tasks-list">
            <h2>Lista de Tareas</h2>
            </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
